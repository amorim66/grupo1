<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar Produto</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/grupo1/produtos");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Produto</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/grupo1/produtos/id/{id} (id=${produto.id}) }" th:object="${produto}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="categoria" class="col-form-label">Categoria</label>
								<select th:field="*{categoria} ">
									<option th:each="p : ${lista}" th:value="${p}" th:text="${p}" /option>
								</select>
								<span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger">
								</span>
							</div>
						</div>
                        <div class="row">
							<div class="form-group col-md-8">
								<label for="marca" class="col-form-label">Marca</label>
								<input type="text"  th:field="*{marca}" class="form-control" id="marca" placeholder="Marca">
								<span class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Valor Venda</label>
								<input type="text"  th:field="*{valorVenda}" class="form-control" id="valVenda" placeholder="Valor venda">
								<span th:if="${#fields.hasErrors('valorVenda')}" th:errors="*{valorVenda}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cep" class="col-form-label">Quantidade Estoque</label>
								<input type="text"  th:field="*{quantidadeEstoque}" class="form-control" id="estoque" placeholder="Estoque">
								<span th:if="${#fields.hasErrors('quantidadeEstoque')}" th:errors="*{quantidadeEstoque}" class="text-danger"></span>
							</div>
						</div>
                        <div class="row">
							<div class="form-group col-md-4">
								<label for="descricao" class="col-form-label">Descrição</label>
								<textarea class="form-control" th:field="*{descricao}" id="descricao" rows="3" placeholder="Descrição"></textarea>
								<span class="text-danger">
								</span>
							</div>
						</div>
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary" value="Cadastrar produto">
							<input type="button" class="btn btn-primary" value="Consultar produto"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6  class="text-danger"></h6>
		</div>
		<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>

</html>
